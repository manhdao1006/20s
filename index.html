<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy!</title>
    <!-- <link rel="stylesheet" type="text/css" href="/gridsystem.css"> -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="resources/img/tim_bf.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div><img id="image_background" alt="" src="resources/img/sakura.gif"/></div>
    <!-- <video style="visibility: hidden;" preload="auto" autoplay="true" loop="loop" volume="50">
        <source src="resources/video/Moon Shower.mp4" type="video/mp4"/>            
    </video> -->
    <!-- <audio style="visibility: visible;" id="audio" preload="auto" autoplay controls loop>
        <source src="resources/audio/Lauv - Steal The Show From -Elemental-.mp3" type="audio/mpeg"/>
    </audio> -->
    <div class="wrapper">        

        <!-- page start -->
        <img id="cloud" class="image_cloud" alt="" src="resources/img/cloud.png"/>
        <div id="start" class="block_start">
            <audio id="audio" controls loop >
                <source src="resources/audio/Lauv - Steal The Show From -Elemental-.mp3" type="audio/mpeg"/>
            </audio>
        </div>

        <!-- page restart -->
        <div id="restart" class="block_restart">Lại nàooo!</div>

        <!-- page key -->
        <div id="key" class="block_key">
            <div class="main_key">
                <div class="title_key">
                    <div id="back_restart" class="come_back_restart"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></div>
                    <div class="heading_key">Hallo <i id="hint_key">DON10</i></div>
                </div>
                <div class="content_key"><i>Nhập mật khẩu đã nha!!! (6 chữ số)</i></div>
                <div class="number_key">
                    <input class="number" id="key_number_1" type="text" maxlength="1" pattern="[0-9]{1}" autofocus/>
                    <input class="number" id="key_number_2" type="text" maxlength="1" pattern="[0-9]{1}" autofocus/>
                    <input class="number" id="key_number_3" type="text" maxlength="1" pattern="[0-9]{1}" autofocus/>
                    <input class="number" id="key_number_4" type="text" maxlength="1" pattern="[0-9]{1}" autofocus />
                    <input class="number" id="key_number_5" type="text" maxlength="1" pattern="[0-9]{1}" autofocus/>
                    <input class="number" id="key_number_6" type="text" maxlength="1" pattern="[0-9]{1}" autofocus />
                </div>
                <button class="btn_go" id="go" type="button" >GO!</button>
            </div>
        </div>

        <!-- page intro B -->
        <div id="intro_gift_B" class="block_intro_gift_B">
            <div class="main_intro">
                <div class="title_intro">
                    <div id="back_key" class="come_back_key"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></div>
                    <div class="heading_intro_B">Đầu tiên, đó là chữ</div>
                </div>
                <div class="block_word">
                    <div id="word" class="word_B">B</div>
                    <div id="minus" class="minus_word_B"><i class="fa fa-minus" aria-hidden="true"></i></div>
                    <div id="define" class="define_B">
                        <div>Best</div>
                        <div>Beside</div>
                    </div>                
                </div>
            </div>            
        </div>

        <!-- page intro F -->
    </div>
</body>
</html>
<script type="text/javascript" src="js/script.js"></script>
